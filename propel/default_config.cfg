[core]
db = mysql+pymysql://root:root@localhost/propel?charset=utf8mb4
sql_alchemy_pool_size = 8
executor = Celery
heartbeat_seconds = 10
scheduler_sleep_seconds = 60

[urls]
twitter_user_timeline = https://api.twitter.com/1.1/statuses/user_timeline.json

[celery]
broker = amqp://localhost

[scheduler_frequency]
hour = *
minute = 0

[flask]
secret='great_secret'

[log]
level=DEBUG
tasks_log_location=/var/log/propel/
